<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./CSS/profile.css">
</head>
<body>

    <div id="container">
        <h2 id="welcomeMsg"></h2>
    <h2 class="heading">My Profile</h2>
    <div class="profile">
    <input type="text" id="fName" placeholder="First Name">
    <input type="text" id="lName" placeholder="Last Name">
    <button id="saveInfo">Save Info</button>
    </div>

    <h2 class="heading">Edit Password</h2>
    <div class="edit">
        <input type="password" id="old" placeholder="Old Password">
        <input type="password"  id="new" placeholder="New Password">
        <input type="password" id="confirm" placeholder="Confirm Password">
        <button id="change">Change Password</button>
        <button id="logout">Logout</button>
      
    </div>
    </div>
    <script src="./JS/profile.js"></script>
</body>
</html>
